<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARTHI ChatBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap">
    <style>
        body {
            font-family: 'Balsamiq Sans', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff, #4169e1); /* white to royal blue gradient */
        }

        .left-box {
            background-color: royalblue; /* Dark royal blue background */
            color: white;
           
            width: 45%;
            border: 4px solid black;
            border-radius: 10px;
            height: 90%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .left-box h1 {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px #000;
        }

        .left-box p {
            margin-top: 20px;
            font-size: 2em;
        }

        .right-box {
          margin-left: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            width: 45%;
            background-color: #ffffff;
            border-radius: 10px;
            border: 4px solid #000000; /* Royal blue border */
            box-shadow: 0 5px 15px rgba(1, 1, 1, 0.1);
        }

        .right-box img {
            width: 350px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #1e3a8a; /* Royal blue border for image */
        }

        .right-box button {
            border: 2px solid #4169e1; /* Royal blue border */
            color: #ffffff;
            background-color: #4169e1;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 70%;
        }

        .right-box button:hover {
            background-color: #ffffff;
            color: #4169e1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .right-box .small-btn {
            border: 2px solid #4169e1; /* Royal blue border */
            color: #ffffff;
            background-color: #4169e1;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 130px;
        }

        .right-box .small-btn:hover {
            background-color: #ffffff;
            color: #4169e1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>SARTHI</h1>
            <p>Admission Counselling Chatbot</p>
        </div>
        <div class="right-box">
            <img src="https://miro.medium.com/v2/resize:fit:612/1*C_LFPy6TagD1SEN5SwmVRQ.jpeg" alt="ChatBot Icon">
            <button onclick="window.location.href='aboutus.html';">Know More About Us</button>
            <div class="button-group">
                <button class="small-btn" onclick="window.location.href='signup';">Sign Up</button>
                <button class="small-btn" onclick="window.location.href='login';">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
